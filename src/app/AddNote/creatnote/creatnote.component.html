<mat-card class="cn-card ">

    <div class="card-title"  *ngIf="fullEdit">
        <input class="title-in font" matInput placeholder="Title" id="title" #title >
        <div class="pin-div" (click)="togglePin()" matTooltip="Pin note" matTooltipPosition='below'>
            <div role="button" class="pin" [ngClass]="pin ? 'pinned-back' : 'unpinned-back'"> 
            </div>
        </div>
    </div>
    
    <div class="note-input" (click)=displayFull()>
        <div contenteditable="true" aria-multiline="true" role="textbox"  
        data-placeholder="Take a note..." class="notes-main" aria-label="Take a noteâ€¦" 
        tabindex="0" spellcheck="true" id="note" ></div>
        <div class="img-upload" *ngIf="!fullEdit"></div>
    </div>
    <div class="card-bottom" id="bottom" *ngIf="fullEdit">
   <app-icon></app-icon>
        <div class="close-note" (click)="createNote()">
            Close
        </div>
    </div>
</mat-card>
