<div fxLayout.xs="column" fxLayoutAlign="center center" fxLayoutGap="5%">
    <div class="main" fxLayoutAlign="center center" fxFlex="100" fxFlexOffset.xs="0" fxFlex.xs="100">
        <mat-card fxFlex.xs="100" fxFlex.md="70" fxFlex.lg="30">
            <mat-card-title>
                <p>
                    <span class="f">F</span>
                    <span class="u">u</span>
                    <span class="n">n</span>
                    <span class="d">d</span>
                    <span class="o">o</span>
                    <span class="O">o</span>
                </p>
            </mat-card-title>
  
            <form [formGroup]="resetForm"autocomplete="off" novalidate (ngSubmit)="resetUser(resetForm.value)">
                <mat-card-content>
                    <mat-card-subtitle>Sign in</mat-card-subtitle>
                    <div fxLayout="column" fxLayoutWrap fxLayoutGap="10px" fxLayout.xs="column">
                        <div>
                            <mat-form-field [style.fontSize.px]="12" appearance="outline" fxFlex="100" fxFlex.xs="100">
                                <mat-label>Email</mat-label>
                                <input matInput type="text" placeholder="Email" formControlName="email" id="email">
                                <mat-icon matSuffix>email</mat-icon>
                                <mat-error *ngIf="hasError('email', 'required')">email is required</mat-error>
                            </mat-form-field>
                        </div>                     
                    </div>
                    <div class="form-div">
                        <mat-form-field [style.fontSize.px]="12" appearance="outline" fxFlex="100"
                            fxFlex.xs="100">
                            <mat-label>Password</mat-label>
                            <input matInput type="text" placeholder="password" formControlName="password"
                                id="password" [type]="hide ? 'password' : 'text'">
                            
                            <mat-error *ngIf="resetForm.hasError('required', 'password')">pasword is required
                            </mat-error>
                            <mat-error *ngIf="resetForm.hasError('password', 'minlength')">password length
                                should be 6</mat-error>
                            
                        </mat-form-field>

                        <mat-form-field [style.fontSize.px]="12" appearance="outline" fxFlex="100"
                            fxFlex.xs="100">
                            <mat-label>ConfirmPassword</mat-label>
                            <input matInput type="text" placeholder="Confirm" formControlName="cpassword"
                                id="cpassword" [type]="hide ? 'password' : 'text'">
                            
                            <mat-error *ngIf="resetForm.hasError('required', 'password')">pasword is required
                            </mat-error>
                            <mat-error *ngIf="resetForm.hasError('cpassword', 'minlength')">password length
                                should be 6</mat-error>
                            <mat-error *ngIf="resetForm.hasError('notSame')"> Passwords did not match
                            </mat-error>
                        </mat-form-field>
                    </div>
                    <div class="submitbtn"><button mat-raised-button color="primary">Submit</button></div>
                   
                </mat-card-content>
            </form>
        </mat-card>
    </div>
  </div>
